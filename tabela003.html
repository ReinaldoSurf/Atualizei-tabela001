<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
        <style>
                body {
                        font-family: Arial, Helvetica, sans-serif;
                }
                table {
                        border-collapse: collapse;
                        width: 300px;
                }
                td {
                        border: 1px solid black;
                        padding: 10px;
                        text-align: center;
                }
        </style>
</head>
<body>
        <h1>Mesclagem de tabelas</h1>
        <table>
                <tr>
                        <td>A</td>
                        <td colspan="2">B</td>
                        
                </tr>
        </table>
        <table>
                <tr>
                        <td rowspan="3">D</td>
                        <td>E</td>
                        <td colspan="2">F</td>
                </tr>
        </table>
        <table>
                <tr>
                        
                        <td>H</td>
                        
                </tr>
                <table>
                        <tr>
                                
                                <td>K</td>
                                <td>L</td>
                        </tr>
                </table>
        </table>
</body>
</html>
